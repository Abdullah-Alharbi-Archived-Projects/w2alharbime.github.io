<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>

    <link
      href="https://fonts.googleapis.com/css?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="game-starts flex aic jcc w-100 h-100 abs">
      <div class="container">
        <div class="abs notify">
          <h3>Choose your opponent</h3>
        </div>
        <div class="card ai" onclick="playerIdentity('ai')">
          <div class="flex f-col jcc aic h-100">
            <img src="images/computer.png" alt="computer" class="w-64" />
            <br />
            <span class="text">AI</span>
          </div>
        </div>
        <div class="cn">
          <h1>VS</h1>
        </div>
        <div class="card player" onclick="playerIdentity('player')">
          <div class="flex f-col jcc aic h-100">
            <img src="images/player.png" alt="player" class="w-64" />
            <br />
            <span class="text">PLAYER</span>
          </div>
        </div>
      </div>
    </div>

    <div class="abs-cen">
      <button onclick="startGame()" class="btn">Replay</button>
    </div>

    <!-- make the game board in the middle -->
    <div class="flex jcc aic h-100">
      <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>
    </div>

    <div class="end-game">
      <div class="text"></div>
    </div>

    <!-- <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
